[package]
name = "font_rasterizer"
version = "0.1.0"
authors = ["Ryo Mitoma <mutetheradio@gmail.com>"]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
cfg-if = "1"
anyhow = { workspace = true }
bytemuck = { version = "1.4", features = ["derive"] }
env_logger = { workspace = true }
log = { workspace = true }
pollster = { workspace = true }
wgpu = { workspace = true }
winit = { workspace = true }
bitflags = "2.3.3"
image = { workspace = true }

ttf-parser = "0.19.1"
rustybuzz = "0.10.0"
cgmath = "0.18"

instant = { version = "0.1", features = ["wasm-bindgen"] }
nenobi = { git = "https://github.com/mitoma/sandbox", branch = "main" }
bezier_converter = { git = "https://github.com/mitoma/sandbox", branch = "main" }
unicode-width = "0.1.7"
once_cell = "1.16"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1"
console_log = "1.0.0"
wgpu = { workspace = true, features = ["webgl"] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = ["Document", "Window", "Element"] }

[build-dependencies]
fs_extra = "1.2"
glob = "0.3"

[dev-dependencies]
text_buffer = { version = "0.1.0", path = "../text_buffer" }
stroke_parser = { version = "0.1.0", path = "../stroke_parser" }
apng = { git = "https://github.com/mitoma/apng", branch = "use-rayon" }

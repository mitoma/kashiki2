[workspace]
members = [
    "text_buffer",
    "stroke_parser",
    "font_collector",
    "font_rasterizer",
    "font_rasterizer_example",
    "sample_codes/*",
    "kashikishi",
    "rokid_3dof",
]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0"
wgpu = "22.1.0"
# winit の wasm で ime support が十分でないので fork してパッチを当てたものを使う。
# winit の ime support が十分にサポートされれば戻す予定。
# 今あてているパッチでは Fullscreen API のサポートが不十分なため wasm では Fullscreen をサポートしない。
# fork元は winit = "0.29.15"
winit = { git = "https://github.com/mitoma/winit", branch = "wasm-ime-support" }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
env_logger = "0.11"
log = "0.4"
pollster = "0.3"
image = "0.25"
rustybuzz = "0.20.0"
instant = { version = "0.1", features = ["wasm-bindgen"] }
cgmath = "0.18"
bytemuck = { version = "1.18", features = ["derive"] }

[profile.release-optimized]
inherits = "release"
debug = false
lto = true

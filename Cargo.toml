[workspace]
members = [
    "text_buffer",
    "stroke_parser",
    "font_collector",
    "font_rasterizer",
    "font_rasterizer_example",
    "sample_codes/*",
]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0"
wgpu = "0.19.0"
winit = { version = "0.29.9", features = ["rwh_05"] }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
env_logger = "0.11.0"
log = "0.4"
pollster = "0.3"
image = "0.24"
rustybuzz = "0.12.1"

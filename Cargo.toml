[workspace]
members = [
    "text_buffer",
    "stroke_parser",
    "font_collector",
    "font_rasterizer",
    "font_rasterizer_example",
    "sample_codes/*",
    "kashikishi",
    "rokid_3dof",
]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0"
wgpu = "22.1.0"
winit = "0.29.15"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
env_logger = "0.11"
log = "0.4"
pollster = "0.3"
image = "0.25"
rustybuzz = "0.18.0"
instant = { version = "0.1", features = ["wasm-bindgen"] }
cgmath = "0.18"
bytemuck = { version = "1.16", features = ["derive"] }

[profile.release-optimized]
inherits = "release"
debug = false
lto = true
